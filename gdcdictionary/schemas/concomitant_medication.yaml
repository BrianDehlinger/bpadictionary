$schema: "http://json-schema.org/draft-04/schema#"

id: "concomitant_medication"
title: Concomitant Medication
type: object
namespace: https://www.bloodpac.org
category: clinical
program: '*'
project: '*'
description: >
  Non-cancer-directed medications that the patient has taken (i.e., Antiemetics, Antibiotics, Steroids, NSAIDs)
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: cases
    backref: concomitant_medications
    label: describes #need better term here
    target_type: case
    multiplicity: many_to_one
    required: true

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - cases
  - days_to_medication_start
  - medication_name

properties:
  $ref: "_definitions.yaml#/ubiquitous_properties"

  days_to_medication_end:
    term:
      $ref: "_terms.yaml#/days_to_treatment_end"
    type: number

  days_to_medication_start:
    term:
      $ref: "_terms.yaml#/days_to_treatment_start"
    type: number

  medication_name:
    description: >
      The name of the concomitant medication.
    type: string

  diagnoses:
    $ref: "_definitions.yaml#/to_one"
