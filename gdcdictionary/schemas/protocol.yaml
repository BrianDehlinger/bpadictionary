$schema: "http://json-schema.org/draft-04/schema#"

id: "protocol"
title: Protocol
type: object
namespace: https://data.bloodpac.org
category: metadata_file
project: '*'
program: '*'
description: >
  Data file containing the metadata for the study performed. A space for protocols, panel data,
  or any data related to the study design.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: studies
        backref: study_metadata_files
        label: derived_from
        target_type: study
        multiplicity: many_to_many
        required: false
      - name: core_metadata_collections
        backref: study_metadata_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false

required:
  - submitter_id
  - type
  - file_name
  - data_category
  - data_type
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Experimental Metadata
      - Biospecimen Metadata
  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Collection and Shipping SOP
      - Testing Protocol
      - Testing Kit/Panel Information
      - Sample Preparation SOP
  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - EXCEL
      - PDF
      - TXT

  studies:
    $ref: "_definitions.yaml#/to_many"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
